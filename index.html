<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed-Infantil</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/mediaquery.css">
</head>
<body>
    <div id="conteiner">
        <section id="materia" class="contAtual">
            <div id="titulo" class="tit">Educação Infantil</div>
            <div id="mat" class="opcao">Matemática</div>
            <div id="por" class="opcao">Português</div>
            <div id="cien" class="opcao">Ciências</div>
            <div id="geo" class="opcao">Geografia</div>
            <div id="img" class="opcao">Imagem</div>
        </section>
        <section id="sala" class="contAtual">
            <div id="titSala" class="tit">titulo</div>
            <div id="anoUm" class="opcao ano">1° Ano</div>
            <div id="anoDois" class="opcao ano">2° Ano</div>
            <div id="anoTres" class="opcao ano">3° Ano</div>
            <div id="back" class="opcao ano" onclick="javascript:document.location.reload()">Matéria</div>
            <div id="lousa" class="opcao" style="text-align: left;">Selecione o ano ao lado!</div>
        </section>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
